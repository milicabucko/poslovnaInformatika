
<md-toolbar class="md-hue-2">
	<div class="md-toolbar-tools">
	<h2 flex md-truncate>Lista cenovnika</h2>    
    
    <md-datepicker ng-model="datumPocetakVazenja" md-placeholder="Enter date" ng-change="dpChanged()"></md-datepicker>
	<md-button class="md-warn" aria-label="cenovnik" ng-click="kopirajCenovnik()">Kopiraj cenovnik
    </md-button>
    
	</div>
</md-toolbar>


<md-content>
<md-table-container>
  <table md-table md-row-select  ng-model="selectedCenovnik">
    <thead md-head md-order="myOrder" >
      <tr md-row>
        <th md-column>Datum pocetka vazenja</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="cenovnik" md-select-id="name" md-on-select="onSelectEventCenovnik()" md-auto-select ng-repeat="cenovnik in cenovnici | orderBy: myOrder | limitTo: query.limit: (query.page - 1) * query.limit">
        <td md-cell>{{cenovnik.datumVazenjaPocetak | date:'dd/MM/yyyy'}}</td>
      </tr>
    </tbody>
  </table>  
</md-table-container>	
<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{cenovniciSize}}" md-page-select="options.pageSelector" md-boundary-links="options.boundaryLinks"></md-table-pagination>
</md-content>

<md-toolbar class="md-hue-2">
	<div class="md-toolbar-tools">
	<h2 flex md-truncate>Stavke cenovnika</h2>  
	
	</div>
</md-toolbar>


<md-content>
<md-table-container>
  <table md-table md-row-select  ng-model="selectedStavka">
    <thead md-head md-order="myOrder" >
      <tr md-row>
        <th md-column md-numeric>Sifra artikla</th>
        <th md-column>Naziv artikla</th>
        <th md-column>Vrsta artikla</th>
        <th md-column md-numeric>Cena artikla</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="stavka" md-select-id="name"  md-auto-select ng-repeat="stavka in stavke | orderBy: myOrder | limitTo: query.limit: (query.page - 1) * query.limit">
        <td md-cell>{{stavka.artikal.sifra}}</td>
        <td md-cell>{{stavka.artikal.naziv}}</td>
         <td md-cell>{{stavka.artikal.vrsta}}</td>
        <td md-cell>{{stavka.cena}}</td>
      </tr>
    </tbody>
  </table>  
</md-table-container>	
<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{stavkeSize}}" md-page-select="options.pageSelector" md-boundary-links="options.boundaryLinks"></md-table-pagination>
</md-content>
