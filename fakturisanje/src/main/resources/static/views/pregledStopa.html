


<md-toolbar class="md-hue-2">
	<div class="md-toolbar-tools">
	<h2 flex md-truncate>Lista stopi PDV-a</h2>    
	
	<md-button  ng-if="authService.isAdmin()" class="md-warn" aria-label="stopa" ng-click="dodajStopu()">Dodaj stopu
	
    </md-button>
    
	</div>
</md-toolbar>


<md-content>
<md-table-container>
  <table md-table md-row-select ng-model="selectedStopa">
    <thead md-head md-order="myOrder" >
      <tr md-row>
        <th md-column>Datum stope</th>
        <th md-column>Procenat PDV-a</th>
        <th md-column ng-if="authService.isAdmin()">Obrisi</th>
        <th md-column ng-if="authService.isAdmin()">Izmeni</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="stopa" md-select-id="name" md-on-select="onSelectEvent()" md-auto-select ng-repeat="stopa in stope | orderBy: myOrder | limitTo: query.limit: (query.page - 1) * query.limit">
        <td md-cell>{{stopa.datumStope}}</td>
        <td md-cell>{{stopa.procenatPDVa}}</td>
        <td md-cell ng-if="authService.isAdmin()"><md-button class="md-warn" aria-label="jedinica" ng-click="obrisiStopu(stopa)">obrisi
    </md-button></td>
    <td md-cell ng-if="authService.isAdmin()"><md-button class="md-warn" aria-label="jedinica" ng-click="izmeniStopu(stopa)">izmeni
    </md-button></td>
      </tr>
    </tbody>
  </table>  
</md-table-container>	
<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{stopeSize}}" md-page-select="options.pageSelector" md-boundary-links="options.boundaryLinks"></md-table-pagination>
</md-content>

<md-button class="md-warn" aria-label="home" ng-click="goToHome()">idi na pocetnu
    </md-button>
