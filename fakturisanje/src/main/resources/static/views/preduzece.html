<md-toolbar class="md-hue-2">
	<div class="md-toolbar-tools">
	<h2 flex md-truncate>Dodaj preduzece</h2>
</div>
</md-toolbar>
<form name="preduzeceForm">
			<md-input-container class="md-block">
        		<label>Naziv: </label>
        		<input type="text" required name="name" ng-model="naziv" />
        	</md-input-container>	
        	<md-input-container class="md-block">
        		<label>PIB</label>
        		<input type="number" required name="pib" ng-model="pib" ng-pattern="/^[0-9]{10}$/" ng-change="proveriPib()" />
        	</md-input-container>	
        	<md-input-container class="md-block">
        		<label>Adresa: </label>
        		<input required name="address" ng-model="adresa" />
        	</md-input-container>	
        	<md-input-container class="md-block">
        		<label>Telefon: </label>
        		<input required name="phoneNumber" ng-model="telefon" />
        	</md-input-container>	
        	<md-input-container class="md-block">
        		<label>Email: </label>
        		<input type="email" required name="email" ng-model="email" />
        	</md-input-container>	
        	<md-input-container class="md-block">
        		<label>Maticni broj: </label>
        		<input ng-pattern="/^[0-9]{8}$/" type="number" required name="cIdNumber" ng-model="maticniBroj" />
        	</md-input-container>	
        	<md-input-container class="md-block">
        		<label>Sifra delatnosti: </label>
        		<input ng-pattern="/^[0-9]{5}$/" type="number" required name="activityCode" ng-model="sifraDelatnosti" />
        	</md-input-container>	
        	<md-input-container class="md-block">
        		<label>Tekuci racun: </label>
        		<input ng-pattern="/^[0-9]{18}$/" required name="account" ng-model="tekuciRacun" />
        	</md-input-container>	
        	<md-input-container class="md-block">
        		<label>Banka: </label>
        		<input required name="bank" ng-model="banka" />
			</md-input-container>
    	
 </form>
<md-toolbar class="md-hue-2">
	<div class="md-toolbar-tools">
	<h2 flex md-truncate>Zakljucak</h2>
	
	<md-button class="md-warn" aria-label="Posalji" ng-click="kreirajPreduzece()">
        Kreiraj
    </md-button>
    
	</div>
</md-toolbar>
