<md-toolbar class="md-hue-2">
	<div class="md-toolbar-tools">
	<h2 flex md-truncate>Odaberi poslovnog partnera</h2>
	</div>
</md-toolbar>

<md-content>
<md-table-container>
  <table md-table md-row-select ng-model="selected">
    <thead md-head md-order="myOrder">
      <tr md-row>
        <th md-column>Naziv</th>
        <th md-column md-numeric>PIB</th>
        <th md-column>Adresa</th>
        <th md-column md-numeric>Maticni broj</th>
        <th md-column>Email</th>
        <th md-column md-numeric>Tekuci racun</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="item" md-on-select="onSelectEvent()" md-select-id="name"  md-auto-select ng-repeat="item in items | orderBy: myOrder | limitTo: query.limit: (query.page - 1) * query.limit" >
        <td md-cell>{{item.name}}</td>
        <td md-cell>{{item.pib}}</td>
        <td md-cell>{{item.address}}</td>
        <td md-cell>{{item.cidnumber}}</td>
      	<td md-cell>{{item.email}}</td>
      	<td md-cell>{{item.account}}</td>
      </tr>
    </tbody>
  </table>  
</md-table-container>	
<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="8" md-page-select="options.pageSelector" md-boundary-links="options.boundaryLinks"></md-table-pagination>
</md-content>

<md-toolbar class="md-hue-2">
	<div class="md-toolbar-tools">
	<h2 flex md-truncate>Zakljucak</h2>
	
	<md-button class="md-warn" aria-label="Posalji" ng-click="kreirajPartnera()">
        Sklopi ugovor
    </md-button>
    
	</div>
</md-toolbar>
