<md-toolbar class="md-hue-2">
	<div class="md-toolbar-tools">
	<h2 flex md-truncate>Dodaj grupu artikala</h2>
</div>
</md-toolbar>

<md-input-container class="md-block">
        		<label>Naziv grupe:</label>
        		<input  type = "text" required name="nazivGrupe" ng-model="grupa.nazivGrupe" />
        	</md-input-container>
        	<md-input-container>
          <label>Vrsta PDV-a</label>
          <md-select ng-model="grupa.vrstaPDVa">
            <md-option ng-repeat="vrsta in vrste" ng-value="vrsta">
              {{vrsta.nazivVrstePDVa}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Preduzece:</label>
          <md-select ng-model="grupa.company">
            <md-option ng-repeat="firma in firme" ng-value="firma">
              {{firma.name}}
            </md-option>
          </md-select>
        </md-input-container>	
    	</md-dialog-content>
    	
    	
<md-toolbar class="md-hue-2">
	<div class="md-toolbar-tools">
	<h2 flex md-truncate>Zakljucak</h2>
	
	<md-button class="md-warn" aria-label="Posalji" ng-click="kreirajGrupuArtikala()">
        Kreiraj
    </md-button>
    
	</div>
</md-toolbar>
