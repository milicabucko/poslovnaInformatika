<html>
	<head>
		<title> Project</title>
		
		
		<link rel="stylesheet" type="text/css" href="libs/angular-material/angular-material.css">
		
		<script src="libs/angular/angular.js"></script>
		<script src="libs/angular-route/angular-route.js"></script>
		
		<!-- angular-material -->
		
		<script src="libs/angular-animate/angular-animate.js"></script>
		<script src="libs/angular-aria/angular-aria.js"></script>
		<script src="libs/angular-messages/angular-messages.js"></script>
		<script src="libs/angular-material/angular-material.js"></script>

		<link href="libs/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
		<!-- module -->
		<script type="text/javascript" src="libs/angular-material-data-table/dist/md-data-table.min.js"></script>
		
		<!-- icons -->
		<script src="libs/angular-material-icons/angular-material-icons.min.js"></script>

	<body data-ng-app="projectPI" ng-controller="indexController">
	
	<div ng-show="ulogovan">

 	<md-menu-bar>

              </md-menu-item>
               <md-menu-item>
                <md-button ng-click="goToNarudzbenica()">
                  Narudzbenica
                </md-button>
              </md-menu-item>
               <md-menu-item>
                <md-button ng-click="ctrl.sampleAction('share', $event)">
                  Primka
                </md-button>
              </md-menu-item>
             </md-menu-content>
       	 </md-menu>
       	 
       	 
       	 <md-menu>
            <button ng-click="$mdMenu.open()">
              Preduzece
            </button>
            <md-menu-content>
              <md-menu-item>
                <md-button ng-click="addCompanyDialog()">
                  Dodaj preduzeće
                </md-button>
              </md-menu-item>
               <md-menu-item>

                </md-button>
              </md-menu-item>

            </button>
            <md-menu-content>
              <md-menu-item>

                <md-button ng-click="ctrl.sampleAction('share', $event)">

              <md-menu-item>

                  Kopiraj cenovnik
                </md-button>
              </md-menu-item>
             </md-menu-content>
       	 </md-menu>
       	 
       	 <md-menu>
            <button ng-click="$mdMenu.open()">

            </button>
            <md-menu-content>
              <md-menu-item>
                <md-button ng-click="ctrl.sampleAction('share', $event)">

                </md-button>

               <md-menu-item>
                <md-button ng-click="ctrl.sampleAction('share', $event)">

                </md-button>
              </md-menu-item>
             </md-menu-content>
       	 </md-menu>
       	 
       	 <md-menu>
            <button ng-click="$mdMenu.open()">

            <md-menu-content>
              <md-menu-item>
                <md-button ng-click="ctrl.sampleAction('share', $event)">
                  Stopa PDV-a
                </md-button>
              </md-menu-item>

                <md-button ng-click="ctrl.sampleAction('share', $event)">

                </md-button>

		<script src="services/loginService.js"></script>
		<script src="services/companyService.js"></script>
		<script src="services/businessPartnerService.js"></script>
		<script src="services/artikalService.js"></script>
		
		
		<script src="controllers/loginController.js"></script>
		<script src="controllers/homeController.js"></script>
		<script src="controllers/businessDocumentController.js"></script>
		<script src="controllers/pregledPreduzecaController.js"></script>
